<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">
	<ui:param name="page_name" value="Accueil" />
	<h:outputScript library="javascript" name="1.js" target="head" />
	<ui:define name="content">
			<h:panelGroup>
			<h:form>
			<h:messages styleClass="errorBlock" /><br/>
				<h:outputText
					value="Bonjour  #{loginBean.collaborateur.prenom} #{loginBean.collaborateur.nom}" /> |
<h:commandLink value="Déconnexion" action="#{loginBean.doLogout()}" />
			</h:form>
		</h:panelGroup>
		<h:panelGroup>
			<h:form>
			<h:messages styleClass="errorBlock" /><br/>
			<table>
					<tr>
						<td><h:outputText value="Nom Formation"></h:outputText></td>
						<td><h:inputText value="#{formationBean.nomFormation}" required="true" requiredMessage="La saisie du nom est obligatoire !"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Type Formation"></h:outputText></td>
						<td><h:inputText value="#{formationBean.typeFormation}" required="true" requiredMessage="La saisie du type est obligatoire !"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Adresse Formation"></h:outputText></td>
						<td><h:inputText value="#{formationBean.adresseFormation}" required="true" requiredMessage="La saisie de l'adresse est obligatoire !"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Nombre de places disponible"></h:outputText></td>
						<td><h:inputText value="#{formationBean.nbPlaceFormation}" required="true" requiredMessage="La saisie du nombre de places disponibles est obligatoire !"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Date Debut de formation"></h:outputText></td>
						<td><p:calendar id="popup2" value="#{formationBean.dateDebutFormation}" required="true" requiredMessage="La saisie du date est obligatoire !"/></td>
					</tr>
					<tr>
						<td><h:outputText value="Date Fin de formation"></h:outputText></td>
						<td><p:calendar id="popup1" value="#{formationBean.dateFinFormation}" required="true" requiredMessage="La saisie du date est obligatoire !"/></td>
					</tr>
					<tr>
						<td><h:outputText value="Nombre de participants"></h:outputText></td>
						<td><h:inputText value="#{formationBean.nbParticipant}" required="true" requiredMessage="La saisie du nombre de participants est obligatoire !"></h:inputText></td>
					</tr>
<!--                  <h:outputLabel for="advanced" value="Formateurs:" /> -->
<!--         <h:selectOneMenu id="advanced" value="#{formationBean.formateur}" panelStyle="width:180px" -->
<!--                          effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith" converter="genericConverter"> -->

<!-- <f:selectItems value="#{formateurBean.formateurs}" /> -->
<!-- </h:selectOneMenu> -->
					<tr>
						<td colspan="2">
						         <h:commandButton value="Ajouter Formation"
								action="#{formationBean.addFormation()}" /> 
								<h:commandButton
								value="Mettre à jour Formation"
								action="#{formationBean.updateFormation()}" /></td>
					</tr>
				</table>
			</h:form>
			</h:panelGroup>
			
		<h:panelGroup columns="2">
			<h:form>
				<h:dataTable value="#{formationBean.formations}" var="formation"
					border="1">
					
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="nom Formation" />
						</f:facet>
						<h:outputText value="#{formation.nomFormation}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Type Formation" />
						</f:facet>
						<h:outputText value="#{formation.typeFormation}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Adresse Formation" />
						</f:facet>
						<h:outputText value="#{formation.adresseFormation}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nombre places disponibles" />
						</f:facet>
						<h:outputText value="#{formation.nbPlaceFormation}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Date Debut Formation" />
						</f:facet>
						<h:outputText value="#{formation.dateDebutFormation}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Date Fin Formation" />
						</f:facet>
						<h:outputText value="#{formation.dateFinFormation}" />
					</h:column>
					
				
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nombre de participants" />
						</f:facet>
						<h:outputText value="#{formation.nbParticipant}" />
					</h:column>
					
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:commandButton action="#{formationBean.removeFormation(formation.idFormation)}"
							value="Supprimer" />
						<h:commandButton action="#{formationBean.displayFormation(formation)}"
							value="Afficher" />
							<h:commandButton
							value="Participer" action="#{formationBean.participerFormation(formation,loginBean.collaborateur.mail,loginBean.collaborateur.password)}"/>
					</h:column>

				</h:dataTable>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
