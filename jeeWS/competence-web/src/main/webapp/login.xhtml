<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://primefaces.org/ui"  xmlns:h="http://java.sun.com/jsf/html" 
xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/template.xhtml"> 
<ui:param name="page_name" value="Connexion" /> 
<ui:define name="menu"> 


  <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
<h:form id="form" > 
 
            <p:growl autoUpdate="true"/>
            
            <div  class="centerDiv" style="width: 400px">
                 <p:panel>
                    <f:facet name="header">Login</f:facet>
<h:panelGrid columns="2"> 
<h:outputText value="Login" /> 
<h:inputText value="#{loginBean.login}"   required="true" 
                             style="#{ component.valid ? '' : 'border-color:red;'}"/> 
<h:outputText value="Mot de passe" /> 
<h:inputSecret value="#{loginBean.password}"  required="true" 
                               style="#{ component.valid ? '' : 'border-color:red;'}"/> 
                               </h:panelGrid>
<h:commandButton id="btn" value="Connexion" action="#{loginBean.doLogin()}" ajax="false" /> 
<h:message for="btn"/> 
 
</p:panel>

 </div>
</h:form> 
</ui:define> 
</ui:composition>
